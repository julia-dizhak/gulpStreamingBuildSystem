<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Member</title>
    <link rel="stylesheet" href="static/assets/dest/css/member.min.css">
</head>
<body>

<main class="container">

    <ul class="member">
        <li class="member-item">
            <div class="wrapper">

                <div class="content">
                    <div class="avatar-wrapper"><img class="avatar" src="//www.gravatar.com/avatar/3d4110a4aa8924cec851e1fc24750d30?rating=PG&size=120&default=" alt=""></div>
                    <div class="info">
                        <header class="name">Julia Dizhak</header>
                        <div>
                            <a href="https://github.com/julia-dizhak/" class="github-profile">
                                <span><img src="https://simpleicons.org//icons/github.svg" alt=""></span>
                                <span>github</span>
                            </a>
                        </div>
                        <p class="message">some text message</p>
                        <div>rating: <span class="rating">7.5</span></div>
                    </div>
                </div>

                <div class="numbers">
                    <div>
                        <span>some numbers</span>
                        <span>1</span>
                    </div>
                    <div>
                        <span>some numbers</span>
                        <span>2</span>
                    </div>
                    <div>
                        <span>some numbers</span>
                        <span>3</span>
                    </div>
                </div>

                <footer class="project">Zurich</footer>
            </div>
        </li>
        <li class="member-item">
            <header class="name"> Vasyl Dizhak</header>
            <div class="content">
                <img src="//www.gravatar.com/avatar/3d4110a4aa8924cec851e1fc24750d30?rating=PG&size=50&default=" alt="" class="avatar">
                <div class="rating">7,5</div>
            </div>
            <footer class="project">Zurich</footer>
        </li>
    </ul>

</main>

</body>
</html>
